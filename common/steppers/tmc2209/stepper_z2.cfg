[stepper_z2]
step_pin: Z2_STEP
dir_pin: Z2_DIR
enable_pin: !Z2_ENABLE
rotation_distance: 4
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: Z2_STOP
homing_speed: 8.0

[tmc2209 stepper_z2]
uart_pin: Z2_TMCUART
interpolate: false
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0
