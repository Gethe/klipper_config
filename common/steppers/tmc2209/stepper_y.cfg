[stepper_y]
step_pin: Y_STEP
dir_pin: Y_DIR
enable_pin: !Y_ENABLE
rotation_distance: 40
microsteps: 32
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_speed: 20
homing_retract_dist: 10

[tmc2209 stepper_y]
uart_pin: Y_TMCUART
interpolate: false
run_current: 0.8
home_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^Y_STOP
