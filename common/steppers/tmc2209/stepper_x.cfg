[stepper_x]
step_pin: X_STEP
dir_pin: X_DIR
enable_pin: !X_ENABLE
rotation_distance: 40
microsteps: 32
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_speed: 20
homing_retract_dist: 10

[tmc2209 stepper_x]
uart_pin: X_TMCUART
interpolate: false
run_current: 0.8
home_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^X_STOP
